    <script>
        function errorMessage() {

            var first_name = document.getElementById("first_name").value;
            var last_name = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            var windowsRadio = document.getElementById('windows');
            var macRadio = document.getElementById('Mac_OS_X');
            var linuxRadio = document.getElementById('Linux');
            var otherRadio = document.getElementById('other');

            var error_first_name = false
            var error_last_name = false
            var error_email = false
            var error_phone = false
            var error_radios = false

            var missing_at_sign = false

            if (first_name == ''){
                error_first_name = true
                document.getElementById("first_name_text").style.color = "red"
            } else {
                error_first_name = false
                document.getElementById("first_name_text").style.color = "black"
            }

            if (last_name == ''){
                error_last_name = true
                document.getElementById("last_name_text").style.color = "red"
            } else {
                error_last_name = false
                document.getElementById("last_name_text").style.color = "black"
            }

            if (email == ''){
                error_email = true
                document.getElementById("email_text").style.color = "red"
            } else {
                error_email = false

                if (email.includes("@")){
                    var missing_at_sign = false
                    document.getElementById("email_text").style.color = "black"
                } else {
                    var missing_at_sign = true
                    document.getElementById("email_text").style.color = "red"
                }
            }

            if (phone == ''){
                error_phone = true
                document.getElementById("phone_text").style.color = "red"
            } else {
                error_phone = false
                document.getElementById("phone_text").style.color = "black"
            }

            if (!windows.checked && !macRadio.checked && !linuxRadio.checked && !otherRadio.checked){
                error_radios = true
                document.getElementById("radio_text").style.color = "red"
            } else {
                error_radios = false
                document.getElementById("radio_text").style.color = "black"
            }

    

            if ((error_first_name || error_last_name || error_phone || error_radios) && missing_at_sign){
                alert("Please fill out all the fields / The email address must contain an @ symbol")
                return false
            } else if (!(error_first_name || error_last_name || error_phone || error_radios) && missing_at_sign) {
                alert("The email address must contain an @ symbol")
                return false
            } else if (error_first_name || error_last_name || error_phone || error_radios || error_email) {
                alert("Please fill out all the fields")
                return false
            } else {
                return true
            }

        }

    </script>
